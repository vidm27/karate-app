<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/base.css">

</head>
<style>
    .is-gap-1 {
        gap: 1rem;
    }

    .is-gap-2 {
        gap: 2rem;
    }

    .prompt--point {
        flex-grow: 1;
        background-color: var(--clr-dark);
        color: var(--clr-white);
        font-weight: bold;
        text-align: center;
        border-radius: .25rem;
    }

    .prompt--point .point-title {
        font-size: 8em;
        display: block;
        text-transform: uppercase;
    }

    .prompt--point .point {
        font-size: 15em;
    }

    .competitor--info {
        flex-grow: 1;
        height: 100%;
    }

    .card-custom--competitor {
        height: 100%;
    }

    .card-custom--competitor .card-header {
        background-color: var(--clr-dark);
        text-align: center;
        text-transform: uppercase;
    }

    .card-custom--competitor .card-header .card-header-title {
        color: var(--clr-white);
        text-align: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
    }
    .card-custom--competitor .info{
        display: flex;
        flex-flow: column nowrap;
        gap: 1rem;
    }
    .info{
        margin-bottom: 2rem;
    }
    .info div {
        font-size: 2rem;
    }
    .info > div div {
        font-weight: bold;
        text-transform: uppercase;
        display: inline-block;
        margin-right: 2rem;
        width: 12rem;
    }

    .referee {
        background-color: var(--clr-dark);
        padding-top: 1rem;
        padding-bottom: 1rem;
        flex-grow: 1;
        border-radius: 1rem;
        text-align: center;
    }

    .referee div {
        display: flex;
        align-items: baseline;
        justify-content: center;
        align-content: baseline;
    }
    .referee > div > span{
        margin-right: 1rem;
    }
    .referee span {
        color: var(--clr-white);
        font-weight: bold;
        font-size: 3rem;
    }
    .belt{
        width: 4rem;
        height: 1.5rem;
        background-color: var(--clr-belt-orange);
        border-radius: .50rem;
    }
</style>
